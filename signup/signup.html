<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container col-6 d-flex justify-content-center mt-5" style="min-width: 400px;">
    <div>
        <div class="text-center">
            <h3>Sign Up</h3>
        </div><!--header-->
        <div style="border-radius: 20px;" class="px-5 pt-5 pb-1 shadow-lg">
            <form action="" id="myform" style="width: 280px;">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        Name:
                    </label>
                    <input type="text" class="form-control" name="" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">
                        Lastname:
                    </label>
                    <input type="text" class="form-control" name="" id="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        Email:
                    </label>
                    <input type="email" class="form-control" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" name="" id="email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        Password:
                    </label><br>
                    <input type="password" class="form-control" name="" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="vpassword" class="form-label">
                        Password:
                    </label>
                    <input type="password" class="form-control" name="" id="vpassword" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Submit</button><br>
                </div>
            </form>
            <div class="text-center">
                <span id="errorNoEqualsPasswords"></span>
                <span id="errorUserAlreadyExist"></span>
            </div>
        </div><!--form-->
        <div></div><!--footer-->
    </div>
    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
